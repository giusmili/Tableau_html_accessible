<body>
    <header> <h1>
            <span class="material-icons" aria-hidden="true">
            trending_up

            </h1>

    <main>
        <!-- ici on structure le tableau -->
        <div class="inner-table-large" role="region">
           <table>  <!-- display table -->
                <caption>Qaulques points de repère</caption>
                <!-- partie header -->
                <thead>
                    <tr>
                        <th>

                                poll
                                </span>
                                Unité
                        </th>
                        <th>Abbréviation</th>
                        <th>Taille en octets</th>
                        <th>Exemple</th>
                    </tr>
                </thead>
                <!-- partie body -->
                <tbody>
                    
                </tbody>  
                <!-- partie footer -->
                <tfoot>
                    <tr>
                        
                        <th>
                            <span class="material-icons" aria-hidden="true">
                                poll
                                </span>
                                Unité
                        </th>
                        <th>Abbréviation</th>
                        <th>Taille en octets</th>
